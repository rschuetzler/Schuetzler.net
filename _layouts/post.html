<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>{{ page.title }}</title>
	<link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
	<link rel="stylesheet" href="/css/print.css" type="text/css" media="print">
	<link href='http://fonts.googleapis.com/css?family=Gentium+Basic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:900' rel='stylesheet' type='text/css'>
    </head>

    <body>
	<div id="container">        
		<div id="title">		
			<span id="title_string"><a href="/">Ryan Schuetzler</a></span>
			&nbsp;&nbsp;&nbsp; <span id="nav"><a href="/">Home</a></span><br/> 
		</div> 
		<div id="post">  
			<div class="page_title">{{ page.title }}</div>
		    {{ content }}
		</div>
	</div>

	<div id="disqus_thread"></div>
	<script type="text/javascript">
	    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	    var disqus_shortname = 'rschuetzler'; // required: replace example with your forum shortname

	    // The following are highly recommended additional parameters. Remove the slashes in front to use.
	    // var disqus_identifier = 'unique_dynamic_id_1234';
	     var disqus_url = 'http://www.schuetzler.net{{ page.url }}';

	    /* * * DON'T EDIT BELOW THIS LINE * * */
	    (function() {
		var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	    })();
	</script>
	<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>

<!-- Google Analytics -->
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
var pageTracker = _gat._getTracker("UA-6016902-1");
pageTracker._trackPageview();
</script>
<!-- Google Analytics end -->

    </body>
</html>
